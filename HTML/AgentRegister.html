 <!DOCTYPE html>

<body>

<script>
var limit = 10; // Max places
var count = 1; // There is 1 place already
var i=0;
var j=0;

function addPlace()
{

    // Get the quiz form element
    var place = document.getElementById("addplace");
    // Good to do error checking, make sure we managed to get something
    if (place)
    {
        if (count < limit)
        {
            
                    var z = document.getElementById("button" +count.toString());
                    z.setAttribute('value', 'x');
                    var x = document.getElementById('button'+count.toString());
                    x.setAttribute('onclick','javascript: deleteplace(' + count.toString() + ');'); 
        }
            // Create a new <p> element
            var newP = document.createElement('p');
            newP.className += "remove";
          //   newP.insertAdjacentHTML('afterbegin','hehe');
  

          var id1 = 'place' + (count+1).toString();
          var id2 = 'button' + (count+1).toString();
          var temp = '<input type="text" name="places[]" id="'+id1+'" list="locations" />';
          var f = temp + ' <input type="button" value="save" id = "'+id2+'" onclick="addPlace()"/>';
        newP.insertAdjacentHTML('afterbegin', f);

           

            //dtalist of locations
            //var DataList = document.getElementById("locations");
            
            // Good practice to do error checking
            if ( newP )   
            {
                // Add the new elements to the form
                place.appendChild(newP);
                
                //place.appendChild(DataList);
                // Increment the count
                count++;
            }

        
        else   
        {
            alert('Question limit reached');
        }
    }
}
function deleteplace(a){
    document.getElementById('button'+a.toString()).remove();
    document.getElementById('place'+a.toString()).remove();
    
}
</script>

<datalist id="locations">
            
      <option value="Munnar">

<form id="addplace">

    <p>Cost Per Day</p>

    <input type="text" name="places[]" id="place1" list="locations" />      
    <input type="button" value="save" id = "button1" onclick="addPlace()"/>
    </p>

</form>
